<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>RealPrint Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#111827",
                        "text-dark": "#f3f4f6",
                        "subtle-light": "#9ca3af",
                        "subtle-dark": "#6b7280",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    animation: {
                        'gradient': 'gradientBG 25s ease infinite',
                        'slide-in': 'slideIn 0.7s ease forwards',
                    },
                    keyframes: {
                        gradientBG: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        slideIn: {
                            '0%': { left: '-100%' },
                            '100%': { left: '120%' },
                        }
                    }
                },
            },
        }
    </script>
    
    <style>
        .glass-container {
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-25deg);
            pointer-events: none;
            transition: left 0.7s ease;
        }

        .glass-container:hover::before {
            left: 120%;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.7s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.7s;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 0.75rem;
            font-size: 0.75rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 via-blue-500 to-blue-700 bg-[length:400%_400%] animate-gradient">
    <div class="glass-container w-full max-w-md p-10 rounded-2xl">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mx-auto mb-4">
                <div class="w-16 h-16 bg-white/20 rounded-full mr-2 flex items-center justify-center">
                    <span class="text-white text-2xl font-bold">RP</span>
                </div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">REALPRINT</h1>
            </div>
            <p class="text-white/80">Inicie sesión en su cuenta</p>
        </div>
        
        <form action="dashboardAdmin.html" class="space-y-6" method="GET">
            <div class="input-group">
                <input class="appearance-none" id="username" name="username" placeholder=" " required="" type="text"/>
                <label for="username">Nombre de usuario</label>
            </div>
            
            <div class="input-group">
                <input class="appearance-none" id="password" name="password" placeholder=" " required="" type="password"/>
                <label for="password">Contraseña</label>
            </div>
            
            <div class="flex items-center justify-between text-white text-sm">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="remember" class="mr-2 w-4 h-4 accent-white cursor-pointer"/>
                    Recordarme
                </label>
                <a class="hover:underline" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div>
                <button class="w-full py-3 px-4 rounded-full text-white font-bold bg-white/30 hover:bg-white/40 hover:-translate-y-1 shadow-md hover:shadow-lg transition-all duration-700" type="submit">Iniciar sesión</button>
            </div>
            
            <div class="text-center text-white text-sm mt-6">
                <p>¿No tienes una cuenta? <a class="font-bold hover:underline" href="#">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
