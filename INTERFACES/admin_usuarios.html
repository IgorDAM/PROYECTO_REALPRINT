<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>REALPRINT - Gestión de Usuarios</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <style>
        .glass-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-sidebar {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-table {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    }
                },
            },
        }
        
        // Funcionalidad para gestión de usuarios
        document.addEventListener('DOMContentLoaded', function() {
            // Botón de agregar usuario
            const addUserBtn = document.getElementById('addUserBtn');
            if (addUserBtn) {
                addUserBtn.addEventListener('click', function() {
                    alert('Funcionalidad de agregar usuario activada. En una implementación real, esto abriría un formulario para crear un nuevo usuario.');
                });
            }
            
            // Funcionalidad de búsqueda
            const searchInput = document.getElementById('userSearch');
            const userRows = document.querySelectorAll('tbody tr');
            
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchValue = this.value.toLowerCase();
                    
                    userRows.forEach(row => {
                        const nameCell = row.querySelector('td:first-child');
                        const emailCell = row.querySelector('td:nth-child(3)');
                        
                        const nameMatch = nameCell.textContent.toLowerCase().includes(searchValue);
                        const emailMatch = emailCell.textContent.toLowerCase().includes(searchValue);
                        
                        if (nameMatch || emailMatch) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
</head>

                </a>
                <a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white/10 transition-colors" href="admin_pedidos.html">

            <div class="mt-auto pt-4 border-t border-white/20">

                <div class="flex gap-4">

                        <input id="userSearch" class="glass-card w-64 px-4 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-white/50 rounded-lg" placeholder="Buscar usuario..." type="text"/>

                    </thead>
                    <tbody>
                        <tr class="border-b border-white/10 hover:bg-white/5 transition-colors">
                            <td class="px-6 py-4 font-medium text-white">Ethan Carter</td>
                            <
